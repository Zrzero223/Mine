<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>

    <h1>Ready To Build Your Own?</h1>
    <h2>Yeah We Thought You Might Be...</h2>

    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="new.html">New</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <div class="container">
        <h3>Reaching Out To Us is Easy!</h3>
        <ol class="a">
            <li>Give Us Your First Name</li>
            <li>Give Us Your Last Name</li>
            <li>Give Us an Email to Contact You</li>
            <li>Provided us with a brief description or product code</li>
        </ol>
    </div>

    <hr class="line1">

    <div class="container">
        <form action="mailto:Zrzero223@aol.com" method="post" enctype="text/plain">
            <div class="row">
                <div class="col-25">
                <label for="fname">First Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="email">Email Address</label>
            </div>
            <div class="col-75">
                <input type="text" id="email" name="Email Address" placeholder="Your email address..">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="subject">Description</label>
            </div>
            <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Tell us what you're thinking..." style="height:200px"></textarea>
            </div>
            </div>
            <div class="row">
            <input type="submit" value="Send">
            </div>
        </form>
        </div>

        <hr class="line1">

</body>
</html>
